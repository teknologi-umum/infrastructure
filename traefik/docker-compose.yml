services:
  traefik:
    image: traefik:beaufort
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/confs"
      - "--ping=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.tlsresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.tlsresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.tlsresolver.acme.email=opensource@teknologiumum.com"
      - "--certificatesresolvers.tlsresolver.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http3"
      - "--entrypoints.websecure.http3"
      - "--global.sendanonymoususage=true"
      - "--log.level=INFO"
      - "--metrics.prometheus=true"
      - "--entryPoints.metrics.address=:8082"
      - "--metrics.prometheus.entryPoint=metrics"
    environment:
      TZ: "UTC"
    ports:
      # The HTTP port
      - "0.0.0.0:80:80"
      - "[::]:80:80"
      - "0.0.0.0:443:443/tcp"
      - "[::]:443:443/tcp"
      - "0.0.0.0:443:443/udp"
      - "[::]:443:443/udp"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
      - "8082:8082"
    platform: "linux/amd64"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - "traefik-letsencrypt:/letsencrypt"
      - "./confs:/confs"
    healthcheck:
      test: traefik healthcheck --ping
      interval: 15s
      timeout: 10s
      retries: 5
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: unless-stopped
        delay: 30s
        window: 120s
      resources:
        limits:
          memory: 4GB
          cpus: "4"
        reservations:
          memory: 100MB
          cpus: "0.10"
    networks:
      - public-web

volumes:
  traefik-letsencrypt:

networks:
  public-web:
    external: true
    driver: bridge
    ipam:
      config:
        # Usable Host IP Range: 172.31.0.1 - 172.31.3.254
        # Number of Usable Hosts: 1,022
        - subnet: 172.31.0.0/22
  monitoring:
    external: true
